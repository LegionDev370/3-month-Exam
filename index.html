  <body>
    <div class="container">
        <div class="wrapper">
            <div class="pizza-section mt-5">
                <h1 class="text-center mb-5">Pitsa buyurtma qilish</h1>
                <div class="pizza-flex d-flex">
                    <div class="pizza-section-left w-50">
                        <span class="d-block mb-3">Noni qanday bo'lsin ?</span>
                        <select name="select" id="select" class="form-select w-35">
                            <option value="" selected>Nonni tanlang</option>
                        </select>
                        <span class="d-block mt-4">Kattaligi</span>
                        <div class="sizes d-flex gap-5 mt-3">

                        </div>
                        <div class="recepts mt-4">
                            <span>Ustiga nima solaylik?</span>
                            <div class="recepts-flex d-flex mt-3">

                            </div>
                        </div>
                        <div class="addition-recepts mt-4">
                            <span>Qo'shimchalar</span>
                            <div class="addition-recepts-new d-flex gap-5 align-items-center mt-3"></div>
                        </div>
                    </div>
                    <div class="pizza-section-right w-50">
                        <p>Non: <span class="demo"></span></p>
                        <p>Kattaligi: <span class="demo1"></span></p>
                        <div class="list">
                            <p>Ustida:</p>
                            <ol class="list-recepts"></ol>
                        </div>
                        <div class="addition">
                            <p>Qo'shimcha:</p>
                            <ol class="addition-lists"></ol>
                        </div>
                        <button type="button" class="btn btn-primary d-block mt-5">Buyurtma qilish</button>
                        <div class="modal-position">
                            <div class="modal-header">
                                <p>Buyurtmangiz qabul qilindi!!!!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
